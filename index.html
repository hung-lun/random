<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--網站icon-->
    <link rel="icon" href="main.png" type="image/x-icon" />
    <!--網站icon-->
    <title>餐點選擇器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>隨機選擇</h1>
        <p>※開發中...
        </p>
        <button class="add" onclick="addOption()">新增選項</button>
        <button class="remove"onclick="removeOption()">刪除選項</button>
        <button class="ok" onclick="drawWinner()">開始選擇</button>
        <div id="result"></div>
        <div class="options" id="options">
            <!-- Options will be dynamically added here -->
            <div class="option"><input type="text" id="1" placeholder="選項" value="東湖雞腿王"><input type="button" value="選單" onclick="searchOnGoogleMap(1)"\></div>
            <div class="option"><input type="text" id="2" placeholder="選項" value="排骨大王"><input type="button" value="選單" onclick="searchOnGoogleMap(2)"\></div>
            <div class="option"><input type="text" id="3" placeholder="選項" value="鐵路便當"><input type="button" value="選單" onclick="searchOnGoogleMap(3)"\></div>
            <div class="option"><input type="text" id="4" placeholder="選項" value="金仙便當"><input type="button" value="選單" onclick="searchOnGoogleMap(4)"\></div>
            <div class="option"><input type="text" id="5" placeholder="選項" value="外送"><input type="button" value="選單" onclick="searchOnGoogleMap(5)"\></div>
            <div class="option"><input type="text" id="6" placeholder="選項" value="饗記麵鋪"><input type="button" value="選單" onclick="searchOnGoogleMap(6)"\></div>
            <div class="option"><input type="text" id="7" placeholder="選項" value="1618"><input type="button" value="選單" onclick="searchOnGoogleMap(7)"\></div>
            <div class="option"><input type="text" id="8" placeholder="選項" value="粥"><input type="button" value="選單" onclick="searchOnGoogleMap(8)"\></div>
            <div class="option"><input type="text" id="9" placeholder="選項" value="味之鄉便當"><input type="button" value="選單" onclick="searchOnGoogleMap(9)"\></div>
            <div class="option"><input type="text" id="10" placeholder="選項" value="開羹號"><input type="button" value="選單" onclick="searchOnGoogleMap(10)"\></div>
            <div class="option"><input type="text" id="11" placeholder="選項" value="張家"><input type="button" value="選單" onclick="searchOnGoogleMap(11)"\></div>
            <div class="option"><input type="text" id="12" placeholder="選項" value="紅麵線"><input type="button" value="選單" onclick="searchOnGoogleMap(12)"\></div>
            <div class="option"><input type="text" id="13" placeholder="選項" value="小丁牛肉麵"><input type="button" value="選單" onclick="searchOnGoogleMap(13)"\></div>
            <div class="option"><input type="text" id="14" placeholder="選項" value="火鍋"><input type="button" value="選單" onclick="searchOnGoogleMap(14)"\></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
