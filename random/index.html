<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>隨機選擇</h1>
        <div class="options" id="options">
            <!-- Options will be dynamically added here -->
        </div>
        <button class="add" onclick="addOption()">新增選項</button>
        <button class="remove"onclick="removeOption()">刪除選項</button>
        <button class="ok" onclick="drawWinner()">開始選擇</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
