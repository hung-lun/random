    /* 簡單的樣式 */
    .modal {
        /* display: none; 隱藏 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5); /* 黑色背景透明度 */
    }

    .modal-content{
        background-color: #E0DFD5;
        margin: 15% auto 0px auto; /* 中心對齊 */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
    }
    
    .modal-content1{
        background-color: #E0DFD5;

    }

    .modal-content ul,
    .modal-content1 ul{
        /*取消項目符號*/
    list-style-type: none;
    color: #5D3A00;
    }

    h2{

    }
