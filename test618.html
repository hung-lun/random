<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>628倒數計時器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(85vh);
            margin: 0;
            background-color: #f0f0f0;
        }

        #countdown {
            font-size: 2em;
            color: #333;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="top"><a onclick="window.location.href = 'index.html'"><img id="imgsrc1" src="direction.png"></img></a><img id="imgsrc2" src="main1.png"><a id="set_btn"><img id="imgsrc3" src="test.png" ></a><a id="set_btn_1"><img id="imgsrc3_1" src="cross.png" ></a></div>

        <div class="set" id="set_menu">
            <nav>
                <ul>
                    <a href="#" onclick="turn()"><li>重設/刷新</li></a>
                    <a href="#" onclick="setup()"><li>系統設定</li></a>
                    <a href="#" onclick="about()"><li>關於系統</li></a>
                </ul>
            </nav>
        </div>
    <div id="countdown" class="body">
        <span id="days"></span> 天 
        <span id="hours"></span> 小時 
        <span id="minutes"></span> 分 
        <span id="seconds"></span> 秒
    </div>
    <script>
        // 設定倒數計時的目標日期和時間
        var countDownDate = new Date("Jun 28, 2024 18:59:59").getTime();

        // 每秒更新倒數計時
        var countdownfunction = setInterval(function() {
            // 取得現在的時間
            var now = new Date().getTime();

            // 計算距離目標時間的差距
            var distance = countDownDate - now;

            // 計算天數、時數、分鐘數和秒數
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 顯示結果
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // 如果倒數計時結束，顯示訊息
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "倒數計時結束";
            }
        }, 1000);
    </script>
    <script src="script.js"></script>
</body>
</html>
